<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="body-white">
    <div class="container">
        <div class="logo-container">
            <div class="white-logo showLogo center-vertical">
                <span class="white darkEffect text-center">
                    Bonne journée !
                </span>
                <img src="images/sun.png" class="logo">
            </div>
            <div class="dark-logo hideLogo center-vertical">
                <span class="white darkEffect text-center">
                    Bonne soirée !
                </span>
                <img src="images/moon.png" class="logo">
            </div>
       </div>
        <div class="row">
            <div class="col-md-12 container-opt">
                <div class="darkEffect white text-center">
                    <div class="title-mode">
                        Dark Mode : 
                    </div>
                    <label class="switch mt-3 mb-3">
                        <input id="darkSwitch" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <p class="white darkEffect text-center">
                    Hello world !
                </p>
            </div>
        </div>
    </div>
</body>
</html>
